<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="feedback-card">
		<div class="feedback-header">
			SEND FEEDBACK
		</div>
		<form class="feedback-body">
			<label for="email">Email</label>
			<input type="email" id='email'class="feedback-body__email" placeholder="mail@domain.com" required />
			<label for="message">Mensaje</label>
			<textarea type="text" id='message' class="feedback-body__message" placeholder="Mensaje"></textarea>
			<button class="feedback-body__submit">Envia</button>
		</form>
	</div>
</body>
</html>
